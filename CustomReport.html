<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .status-pass {
            color: green;
        }
        .status-fail {
            color: red;
        }
        .summary {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Test Results</h1>

<table id="testTable">
    <thead>
        <tr>
            <th>Serial No.</th>
            <th>Test Name</th>
            <th>Agreement No.</th>
            <th>Status</th>
            <th>Message</th>
        </tr>
    </thead>
    <tbody>
<tr>
            <td>1</td>
            <td>Test 1</td>
            <td>Test1234</td>
            <td class="status-pass">PASS</td>
            <td>Test</td>
        </tr><tr>
            <td>2</td>
            <td>Test 2</td>
            <td>Test125442</td>
            <td class="status-fail">FAIL</td>
            <td>Test message 2</td>
        </tr><tr>
            <td>3</td>
            <td>Test 3</td>
            <td>Test125442</td>
            <td class="status-pass">PASS</td>
            <td>Test message 3</td>
        </tr></tbody>
</table>

<div class="summary" id="summary">
    Total Passed: <span id="totalPassed">0</span><br>
    Total Failed: <span id="totalFailed">0</span>
</div>

<script>
    function updateSummary() {
        const rows = document.querySelectorAll('#testTable tbody tr');
        let passedCount = 0;
        let failedCount = 0;

        rows.forEach(row => {
            const statusCell = row.cells[3]; // Status is the 4th cell (index 3)
            if (statusCell.classList.contains('status-pass')) {
                passedCount++;
            } else if (statusCell.classList.contains('status-fail')) {
                failedCount++;
            }
        });

        document.getElementById('totalPassed').innerText = passedCount;
        document.getElementById('totalFailed').innerText = failedCount;
    }

    // Call the function to update the summary on page load
    updateSummary();
</script>

</body>
</html>
